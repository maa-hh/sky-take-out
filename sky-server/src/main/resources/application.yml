server:
  port: 8088

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
  redis:
    host: 192.168.75.129
    password: 123456
    port: 6379
    database: 0
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    admin-secret-key: itcast
    admin-ttl: 7200000
    admin-token-name: token
    user-secret-key: user
    user-ttl: 7200000
    user-token-name: authentication

  alioss:
    endpoint: ${sky.aliyun.oss.endpoint}
    access-key-id: ${sky.aliyun.oss.key-id}
    access-key-secret: ${sky.aliyun.oss.key-secret}
    bucket-name: ${sky.aliyun.oss.bucket-name}
  wechat:
    appid:  ${sky.weixin.id}
    secret: ${sky.weixin.secret}
    mchid:
    mchSerialNo:
    KeyFilePath:
    apiV3Key:
    weChatPayCertFilePath:
    notifyUrl:
    refundNotifyUrl:
